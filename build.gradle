plugins {
    id 'java'
}

group 'org.proxyrpk'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'

    implementation group: 'org.dhatim', name: 'fastexcel-reader', version: '0.15.5'
    implementation group: 'org.dhatim', name: 'fastexcel', version: '0.15.5'

}

compileJava.options.encoding = 'UTF-8'
compileTestJava.options.encoding = 'UTF-8'

test {
    useJUnitPlatform()
}